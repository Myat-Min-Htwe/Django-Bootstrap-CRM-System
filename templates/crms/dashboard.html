{% extends 'base.html' %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
<link href="{% static 'css/main.css' %}" rel="stylesheet">

<div class="container">

    <div class="card border-0 mt-5" style="background-color: var(--bs-bg-dark);min-height: 100vh;">

        <div class="row p-2">
            <div class="col-md-5">
                <div class="card p-4 card1" style="background-color: var(--bs-gray-800);height: 240;">
                    <div class="">
                        <p class="fs-1 text-info"><i class="bi bi-people-fill"></i>&nbsp;<span class="ms-4 h2">Customers</span></p>
                        <p class="text-info fw-normal"><span class="fs-1 text-light h2">
                            {% if customers %}{{customers|length}}{% else %}0{% endif %}
                        </span> &nbsp;customers are related with us.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card p-4 card2" style="background-color: var(--bs-gray-800);height: 240;">
                    <div class="">
                        <p class="fs-1 text-primary"><i class="bi bi-file-earmark-text"></i>&nbsp;<span class="ms-4 h2">To Do List</span></p>
                        <p class="text-warning fw-normal"><span class="fs-1 text-light h2">
                            {% if tasks %}{{tasks|length}}{% else %}0{% endif %}
                        </span> &nbsp;&nbsp;tasks remaining you need to do.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>

        <div class="p-2 m-4 dashchart">
            <canvas id="myChart" class="h-50 w-50"></canvas>
        </div>
        
    </div>

    <script src="https://unpkg.com/scrollreveal"></script>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script src="{% static 'js/dashboard.js' %}"></script>
  
</div>

{% endblock %}
