{% extends 'base_auth.html' %}

{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6 mt-5">

        <div class="card mb-3 mt-5">
            <div class="row g-0">
                <div class="col-md-4 mt-1">
                    <img src="{% static 'img/login.jpg' %}" class="img-fluid rounded-start" alt="phae_wah pic">
                </div>
                <div class="col-md-8">
                    <div class="card-body bg-secondary-subtle">
                        <h5 class="card-title text-center">Login</h5>

                        <form action="{% url 'login' %}" method="POST">
                            {% csrf_token %}

                            

                            <div class="form-group p-4">

                                {% include 'partials/_messages.html' %}

                                <input type="text" name="username" id="usernameField"
                                    class="form-control form-control-sm border-0 mb-4 mt-4"
                                    placeholder="Username">


                                <input type="password" name="password" id="passwordField"
                                    class="form-control form-control-sm border-0"
                                    placeholder="Password">
                                
                                <div class="mt-3"><small>For a free user account, <a href="{% url 'register' %}">Register </a>here.</small></div>
                            </div>
                            

                            <div class="d-grid mt-2">
                                <input type="submit" value="Login"
                                    class="btn btn-primary btn-sm col-4 mx-auto submit-btn">
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="col-md-3"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
