{% extends 'base.html' %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

<div class="container">

<div class="mt-4">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb breadcrumb-chevron p-3 bg-body-tertiary rounded-3">
        <li class="breadcrumb-item">
          <a class="link-body-emphasis fw-semibold text-decoration-none" href="{% url 'crms' %}">Customers</a>
        </li>
        <li class="breadcrumb-item">
          <a class="link-body-emphasis fw-semibold text-decoration-none" href="{% url 'note_list' %}">Notes</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
          Tasks-lists
        </li>
      </ol>
    </nav>
</div>

<div class="d-flex justify-content-end flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <div class="btn-toolbar mb-2 mb-md-0 d-none d-md-inline">
    <div class="btn-group me-2">
      <input class="form-control form-control-sm me-2 focus-ring focus-ring-dark border-dark-subtle" type="search"
        placeholder="Search" aria-label="Search">
      <button type="button" class="btn btn-sm btn-outline-secondary">Search</button>
    </div>
  </div>
</div>
    
  <!-- <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas> -->

    <div class="card border-0 mt-5" style="background-color: var(--bs-secondary-bg);min-height: 100vh;">

      <h2>Tasks List</h2>
      <ul>
        {% for task in tasks %}
          <li>{{ task.note.customer.com_name }} - {{ task.note.note }} (Assigned by: {{ task.note.assigned_by.username }})</li>
        {% endfor %}
      </ul>
        
    </div>

  
</div>

{% endblock %}
