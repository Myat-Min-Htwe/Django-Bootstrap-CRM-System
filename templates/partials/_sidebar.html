{% load static %}

<div class="sidebar border-0 border-right col-md-3 col-lg-2 p-0 bg-dark">
    <div class="offcanvas-md offcanvas-end bg-dark" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sidebarMenuLabel">CRM System</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2 active" aria-current="page" href="#">
              <svg class="bi"><use xlink:href="#house-fill"/></svg>
              Dashboard
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="{% url 'crms' %}">
              <svg class="bi"><use xlink:href="#people"/></svg>
              Customers
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="#">
              <svg class="bi"><use xlink:href="#graph-up"/></svg>
              Opportunity
            </a>
          </li>
          
        </ul>

        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-uppercase">
          <span class="text-secondary">Follow-up</span>
        </h6>
        <ul class="nav flex-column mb-auto">
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2" href="#">
                <svg class="bi">
                  <use xlink:href="#file-earmark-text" />
                </svg>
                Tasks
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2" href="#">
                <svg class="bi">
                  <use xlink:href="#file-earmark-text" />
                </svg>
                Notes
              </a>
            </li>
        </ul>

        <hr class="my-3 text-secondary">
        
        <ul class="nav flex-column mb-auto">
          <li class="nav-item mb-3">
            
            <form action="{% url 'logout' %}" method="post">
              {% csrf_token %}
              <button class="nav-link d-flex align-items-center gap-2" type="submit">
                <svg class="bi"><use xlink:href="#door-closed"/></svg>
                Sign out</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </div>
